<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin: Register Landlord</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.min.css">
     <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
     <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/main.css">
    
    </head>
<body>

<div class="container">
    <div class="row py-5">
        <div class="col">
            <h3>Register New LandLord</h3>
              <div class=" colcol-sm-6">
                <div class="card">
                    <div class="card-body">
                       <p>After successful registration, you will be able to add Apartment</p>
                       <div class="col-12 col-md-9 py-3">
                <form>
                    <div class="form-group row">
                        <label for="FirstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="LastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="LastName" name="LasstName" placeholder="Last Name">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="Email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-4">
                            <input type="email" class="form-control" id="Email" name="Email" placeholder="Email">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="Mobile No" class=" col-12 col-md-2 col-form-label">Mobile No</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
                            </div>
                            <div class="col-7 col-md-4">
                                <input type="tel" class="form-control" id="Telephone" name="Telephone" placeholder="Telephone">
                                </div>
                    </div>
                    <div class="form-group row">
                        <label for="identity" class="col-md-2 col-form-label">ID Number</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" id="identity" name="identity" placeholder="Enter ID">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="loginPassword" class="col-md-2 col-form-label">Password</label>
                        <div class="col-md-4">
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Enter Password ">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-md-2 col-form-label"> Address</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address">
                            </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <div class="form-group-row">
                                <div class=offset-md-2 col-md-10">
                                    <button type="submit" class="btn btn-primary" >
                                        Submit
                                    </button>
                                    <button type="reset" class="btn btn-danger" >
                                        Cancel
                                    </button>
                            </div>
                                </div>
 

                            </div>
                    </div>
        </form>
            </div>

                    
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>







    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>      
</body>
</html>
